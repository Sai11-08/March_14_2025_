<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Prank</title>
    <style>
        body {
            background: linear-gradient(to right, black, white);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background 1s, color 1s;
        }
        button {
            background-color: #0D0D0D; /* Mad Black */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid white;
            box-shadow: 0px 0px 10px white;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
            border: 2px solid darkgray;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1 id="message">Click Enter</h1>
    <button id="enterButton">Enter</button>

    <script>
        let step = 0;
        const button = document.getElementById("enterButton");
        const message = document.getElementById("message");
        const body = document.body;

        button.addEventListener("click", function() {
            if (step === 0) {
                message.textContent = "Haha! Button wonâ€™t work";
                button.disabled = true; // Disable the button
                step++;

                setTimeout(() => {
                    message.textContent = "Oops, wait a minute... Enter now!";
                    button.disabled = false; // Re-enable the button
                }, 5000);
            } 
            else if (step === 1) {
                body.style.background = "linear-gradient(to bottom, #87CEEB, #FFFFFF)"; // Sky blue to white
                body.style.color = "black";
                message.textContent = "Welcome To The Future!";
                button.style.display = "none"; // Hide the button
            }
        });
    </script>
</body>
</html>
